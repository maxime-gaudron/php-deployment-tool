imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        assets_version: dev
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [QaSystemCoreBundle, 'MopaBootstrapBundle']
    #java: /usr/bin/java
    filters:
        less:
            node:       %assetic_node_bin%
            node_paths: %assetic_node_path%
            apply_to:   "\.less$"
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        mapping_types:
            enum: string
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        
doctrine_mongodb:
    connections:
        default:
            server: "%mongodb_connection_string%"
            options: {}
    default_database: "%mongodb_database%"
    document_managers:
        default:
            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

mopa_bootstrap:
    form: ~
    menu: ~
    icons:
        icon_set: glyphicons
        shortcut: icon

old_sound_rabbit_mq:
    connections:
        default:
            host:      %old_sound_rabbit_mq_host%
            port:      %old_sound_rabbit_mq_port%
            user:      %old_sound_rabbit_mq_user%
            password:  %old_sound_rabbit_mq_password%
            vhost:     %old_sound_rabbit_mq_vhost%
            lazy:      true
    producers:
        project_deploy:
            connection: default
            exchange_options: {name: 'project-deploy', type: direct}
    consumers:
        project_deploy:
            connection: default
            exchange_options: {name: 'project-deploy', type: direct}
            queue_options:    {name: 'project-deploy'}
            callback:         project_deploy

services:
  project_deploy:
      class:     QaSystem\CoreBundle\Consumer\ProjectDeployConsumer
      arguments: ["%kernel.root_dir%", %kernel.environment%, "@logger"]
      tags:
        - { name: monolog.logger }
